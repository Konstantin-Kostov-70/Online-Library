{% extends 'base.html' %}
{% block content %}
        <!-- Edit Book Page -->
        <section id="edit-page" class="edit">
            <form id="edit-form" action="{% url 'book delete' pk=object.pk%}" method="post">
                <fieldset>
                    <legend>Delete Book</legend>
                   {{ form }}
                    {% csrf_token %}
                    <input class="button submit" type="submit" value="Delete">
                </fieldset>
            </form>
        </section>
{% endblock %}
